<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col s12 center-align">
                <h3>Acceso a la cámara con PhoneGap</h3>
                <button id="takePhoto" class="btn waves-effect waves-light btn-large blue">TOMAR FOTO</button>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <img id="photo" src="img/no-image-slide.png" class="responsive-img" />
                </br></br>
                <button id="sendPhoto" class="waves-effect waves-light btn blue ">ENVIAR FOTO</button>
            </div> <span id="statusMessage"></span>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
